<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 50px;
            gap: 10px;
        }

        ul {
            border: 1px solid #000;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            transition: .3s;
        }
        li {
            width: 200px;
            height: 60px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;

            /* transition: .3s; */
            /* transition: transform 100ms ease 0s; */
            /* transform: translate3d(0px, 0px, 0px); */
        }
        li.dragging {
            /* opacity: .9; */
            box-shadow: 0px 0px 1px 1px rgb(181, 234, 255);
            border: 1px solid rgb(216, 216, 255);
            background: rgb(239, 249, 255);
            /* cursor: grabbing; */
        }
        li.dragAni:not(.dragging) {
            animation: dragAni .15s;
            /* translate: 0 -30%;
            transition: .1s; */
            /* transition: .1s cubic-bezier(.5, -1.5, .5, 1.5); */
        }
        li.dragAniTop:not(.dragging) {
            animation: dragAniTop .15s;
            /* translate: 0 30%;
            transition: .1s; */
            /* transition: .1s cubic-bezier(.5, -1.5, .5, 1.5); */
        }
        @keyframes dragAni {
            0% {translate: 0 -30%;}
            /* 50% {translate: 0 7%;} */
            100% {translate: 0 10%;}
        }
        @keyframes dragAniTop {
            0% {translate: 0 30%;}
            /* 50% {translate: 0 -7%;} */
            100% {translate: 0 -10%;}
        }
    </style>
</head>
<body id="body">
    <ul class="container">
        <li class="draggable" draggable="true">1</li>
        <li class="draggable" draggable="true">2</li>
        <li class="draggable" draggable="true">3</li>
        <li class="draggable" draggable="true">4</li>
        <li class="draggable" draggable="true">5</li>
    </ul>
    <ul class="container">
        <li class="draggable" draggable="true">a</li>
        <li class="draggable" draggable="true">b</li>
        <li class="draggable" draggable="true">c</li>
        <li class="draggable" draggable="true">d</li>
        <li class="draggable" draggable="true">e</li>
    </ul>
</body>
<script>
    const dragAndDrop = (listWrap, list, option) => {

        const optionDefault = {
            verticalDirection: true,
            dropEvent: () => {}
        }
        option = {
            ...optionDefault,
            ...option
        }

        const id = `customId_No${Math.floor(Math.random() * 10e5)}`
        document.head.insertAdjacentHTML("beforeend", `<style>
        </style>`)
        document.body.insertAdjacentHTML("afterbegin", `
        `)

        const customWrap = document.querySelector("body")
        const modalCustom = customWrap.querySelector(`#${id}`)

        const ul = document.querySelectorAll(listWrap)
        const li = document.querySelectorAll(listWrap + (list ?? " > *"))
        li.forEach(e => e.setAttribute("draggable", true))

        const getElement = (ul, cursor) => {
            const liArray = [...ul.querySelectorAll("li:not(.dragging)")]
            const pointArray = liArray.map(li => {
                const rect = li.getBoundingClientRect()
                return option.verticalDirection ? (rect.y + rect.height / 2) : (rect.x + rect.width / 2)
            })
            for(const [index, item] of pointArray.entries()) {
                if(item > cursor[option.verticalDirection ? "y" : "x"]) return liArray[index]
            }
            return false
        }
        
        li.forEach(e => {
            e.addEventListener("dragstart", () => e.classList.add("dragging"))
            e.addEventListener("dragend", () => e.classList.remove("dragging"))
            e.addEventListener("drop", () => option.dropEvent())
            // e.addEventListener("dragenter", () => {})
        })

        let beforeElement
        ul.forEach(ul => {
            ul.addEventListener("dragover", e => {
                e.preventDefault()
                const element = getElement(ul, e)
                // const ulRect = ul.getBoundingClientRect()
                // const ulY = ulRect.top + ulRect.height / 2
                // const element = document.elementFromPoint(e.x, e.y).closest("li") ?? (ulY > e.y ? ul.querySelector("li") : false)
                
                if(beforeElement == element) return
                beforeElement = element
                const now = document.querySelector(".dragging")

                if(element === false) ul.appendChild(now)
                else element.before(now)

                const setClass = (element, className, index) => {
                    element.classList.add(className)
                    element.style.animationDelay = index * 0.05 + "s"
                    // const deleteDragAni = () => ul.querySelectorAll("." + className).forEach(element => element.classList.remove(className))
                    const deleteDragAni = () => element.classList.remove(className)
                    element.addEventListener("transitionend", deleteDragAni)
                    element.addEventListener("animationend", deleteDragAni)
                }
                let sibling = now.nextElementSibling
                let siblingCount = 0
                while(sibling) {
                    // if(sibling != now)
                    setClass(sibling, "dragAni", siblingCount++)
                    sibling = sibling.nextElementSibling
                }
                sibling = now.previousElementSibling || ul.querySelector("li:last-child")
                siblingCount = 0
                while(sibling) {
                    setClass(sibling, "dragAniTop", siblingCount++)
                    sibling = sibling.previousElementSibling
                }
            })
        })
    }

    dragAndDrop("ul")
</script>
</html>
